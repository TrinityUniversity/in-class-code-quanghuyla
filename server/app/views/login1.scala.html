@()

@main("Login") {
    <h2>Login</h2>
    
    <form method="get" action="/validateGet1">
        <h2>GET submission(not secure)</h2>
        Username: <input type="text" name="username"></input>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        <input type="submit"></input>
    </form>

    
    <form method="post" action="@routes.TaskList1.validateLoginPost">
        <h2>Login with POST</h2>
        Username: <input type="text" name="username"></input>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        <input type="submit"></input>
    </form>

    <form method="post" action="@routes.TaskList1.createUser">
        <h2>Create user</h2>
        Username: <input type="text" name="username"></input>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        <input type="submit"></input>
    </form>
}
